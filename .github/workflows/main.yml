name: Devops 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean verify

    - name: Run Static Application Security Testing (SAST)
      uses: secureCodeBox/static-analysis-scan@v3
      with:
        findings-output-path: 'sast-findings.json'
